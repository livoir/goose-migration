name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: goose_migration_test
        ports:
          - 3306:3306
        options: --name mysql

    steps:
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: "https://discord.com/api/webhooks/1006854848429424650/J8xZtOMxqRvR2FGqQ757pIsFEtZmvAkidURQ0YrOwIRdXEQn5B4koiq8lvY0K3varoHe"
          title: "Test CI"
          description: "Continuous Integration"
          image: "https://cdn.discordapp.com/attachments/451389738805362700/1006860042907172894/aluwi.png"
          color: 0x0000ff
          username: Beaolay X Alluwi
          avatar_url: "https://cdn.discordapp.com/attachments/451389738805362700/1006859817719181353/bolay.png"
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Install Goose Migration
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run Migration
        run: make up database=goose_migration_test

      - name: Run Unit Tests
        run: make test

